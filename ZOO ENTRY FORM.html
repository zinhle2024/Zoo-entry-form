
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Entry Form</title>
  <link rel="stylesheet" href="../Tumelo/styling.css ZOO.css">
</head>

<body>
  <div class="container">
    <h1>Zoo Entry Form</h1>
    <form id="zooform">
      <label for="age">Enter your age:</label>
      <input type="number" id="age" name="age" min="0"  placeholder="Enter your age..."><br>
      <button onclick="calculatePrice()">Calculate Price</button><br>
      <p id="price"></p>
                                
    <div id="zee" style="display: none;">
          <label for="qauntinty">enter qauntinty:</label>
          <input type="number" id="qauntinty" name="qauntinty" min="0"  placeholder="Enter qauntinty..."><br>
          <button onclick="checkQauntinty()">check qauntinty</button><br>
          <div id="result"></div>
          <h2 id="itq"></h2>
    </div>
    </form>

  </div>
  <script src="../Tumelo/zoo javascript.js"></script>
</body>
</html>
